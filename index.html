<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marciibooks</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu container__imagens"></span>
            </label>
            <ul class="lista__menu">
                <li class="lista__menu__titulo">Categorias:</li>
                <li class="lista__menu__item">
                    <a href="#" class="lista__menu__link">Programação</a>
                </li>
                <li class="lista__menu__item">
                    <a href="#" class="lista__menu__link">Front-end</a>
                </li>
                <li class="lista__menu__item">
                    <a href="#" class="lista__menu__link">Infraestrutura de dados</a>
                </li>
                <li class="lista__menu__item">
                    <a href="#" class="lista__menu__link">Business</a>
                </li>
                <li class="lista__menu__item">
                    <a href="#" class="lista__menu__link">Design & UX</a>
                </li>
            </ul>
            <img class="container__imagens" src="./assets/logo.png" alt="Logo da Marciibooks">
        </div>
        <div class="container2">
            <a href="#"><img class="container__imagens" src="./assets/favoritos.png" alt="Meus favoritos"></a>
            <a href="#"><img class="container__imagens" src="./assets/compras.png" alt="Minhas compras"></a>
            <a href="#"><img class="container__imagens" src="./assets/usuario.png" alt="Meu perfil"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Aqui você encontra os melhores livros para começar a estudar e se aprofundar em diversas áreas da tecnologia.</p>
        <div class="banner__pesquisa-container">
            <input type="search" class="banner__pesquisa" placeholder="O que quer ler hoje?">
            <img src="./assets/lupa.png" alt="Lupa de pesquisa" class="banner__pesquisa-lupa">
        </div>
    </section>
    <section class="carrossel">
        <h2 class="carrossel__titulo">Novos lançamentos:</h2>
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="./assets/book1.png" alt="Book 1"></div>
                <div class="swiper-slide"><img src="./assets/book2.png" alt="Book 2"></div>
                <div class="swiper-slide"><img src="./assets/book3.png" alt="Book 3"></div>
                <div class="swiper-slide"><img src="./assets/book4.png" alt="Book 4"></div>
                <div class="swiper-slide"><img src="./assets/book5.png" alt="Book 5"></div>
                <div class="swiper-slide"><img src="./assets/book6.png" alt="Book 6"></div>
                <div class="swiper-slide"><img src="./assets/book7.png" alt="Book 7"></div>
                <div class="swiper-slide"><img src="./assets/book8.png" alt="Book 8"></div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 20,  // Distância entre os slides (cards)
            slidesPerView: 3,  // Exibe 3 cards por vez
            effect: 'cards',  // Efetuo de card
            cardsEffect: {
                slideShadows: true,  // Sombras nos cards
                rotate: 10,  // Ângulo de rotação dos cards
                perSlideOffset: 10,  // Distância entre os cards
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            speed: 800,  // Velocidade da transição
            loop: true,  // Habilita o loop infinito
            breakpoints: {
                320: { slidesPerView: 1 },  // 1 card em telas pequenas
                768: { slidesPerView: 2 },  // 2 cards em tablets
                1024: { slidesPerView: 3 },  // 3 cards em telas médias
                1440: { slidesPerView: 4 }   // 4 cards em telas grandes
            },
        });
    </script>
</body>

</html>
