<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marciibooks</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu container__imagens"></span>
            </label>
            <ul class="lista__menu">
                <li class="lista__menu__titulo">Categorias:</li>
                <li class="lista__menu__item">
                    <a href="#" class="lista__menu__link">Programação</a>
                </li>
                <li class="lista__menu__item">
                    <a href="#" class="lista__menu__link">Front-end</a>
                </li>
                <li class="lista__menu__item">
                    <a href="#" class="lista__menu__link">Infraestrutura de dados</a>
                </li>
                <li class="lista__menu__item">
                    <a href="#" class="lista__menu__link">Business</a>

                <li class="lista__menu__item">
                    <a href="#" class="lista__menu__link">Design & UX</a>
                </li>
            </ul>

        </div>
        <div class="container2">
            <a href="#"><img class="container__imagens" src="./assets/favoritos.png" alt="Meus favoritos"></a>
            <a href="#"><img class="container__imagens" src="./assets/compras.png" alt="Minhas compras"></a>
            <a href="#"><img class="container__imagens" src="./assets/usuario.png" alt="Meu perfil"></a>
        </div>
    </header>
    <section>
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Aqui você encontra os melhores livros para começar a estudar e se aprofundar em diversas áreas da tecnologia.</p>
        <imput type="search" class="banner__de__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
</body>

</html>
